name: Staging CI

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn test:ci

  inspect-graphql:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn run graphql-codegen --config codegen.yml
        env:
          API_URL: ${{ secrets.TEST_API_URL }}

  build-android-beta:
    needs: [test, inspect-graphql]
    if: github.ref == 'refs/heads/staging'
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12.x]
        ruby-version: [3.1.3]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup Ruby, JRuby and TruffleRuby
        uses: ruby/setup-ruby@v1.146.0
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - run: sudo npm install -g react-native-cli
      - run: bundle install
      - run: yarn install

      - name: Build Beta APK
        env:
          ENVFILE: .env.test
        run: bundle exec fastlane android beta

      - name: Sign Beta APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/beta
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_KEY_PASSWORD }}

      - uses: actions/upload-artifact@v2
        with:
          name: apk
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}

  build-ios-beta:
    needs: [test, inspect-graphql]
    if: github.ref == 'refs/heads/staging'
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-11]
        node-version: [12.x]
        ruby-version: [3.1.3]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup Ruby, JRuby and TruffleRuby
        uses: ruby/setup-ruby@v1.146.0
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - run: bundle install
      - run: yarn install
      - run: brew install librsvg imagemagick

      - name: Build Beta IPA and Upload to TestFlight
        env:
          GIT_REPO_URL: ${{ secrets.GIT_REPO_URL }}
          CI_KEYCHAIN_NAME: ${{ secrets.CI_KEYCHAIN_NAME }}
          CI_KEYCHAIN_PASSWORD: ${{ secrets.CI_KEYCHAIN_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD_REECE }}
        run: bundle exec fastlane ios beta

      - uses: actions/upload-artifact@v2
        with:
          name: ipa-beta
          path: ios/BranchInventory-Beta.ipa

