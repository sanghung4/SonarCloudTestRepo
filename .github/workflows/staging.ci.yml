  release-beta:
    needs: [build-android-beta, build-ios-beta]
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Set Up Release
        run: |
          chmod +x ./ci-scripts/ci-package-version
          echo "RELEASE_VERSION=$(./ci-scripts/ci-package-version)" >> $GITHUB_ENV

      - name: Download Artifacts
        uses: actions/download-artifact@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.RELEASE_VERSION }}-beta
          release_name: v${{ env.RELEASE_VERSION }}-beta
          body: |
            Auto-Created Beta Release

      - name: Upload Beta APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: apk/app-beta-unsigned-signed.apk
          asset_name: BranchInventory-Beta.apk
          asset_content_type: application/zip

      - name: Upload Beta IPA
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ipa-beta/BranchInventory-Beta.ipa
          asset_name: BranchInventory-Beta.ipa
          asset_content_type: application/zip

