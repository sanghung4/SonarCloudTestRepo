overwrite: true
schema:
  - 'src/**/schema.ts':
      noRequire: true
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      useIndexSignature: true
      namingConvention:
        enumValues: keep
  graphql.schema.json:
    plugins:
      - 'introspection'
