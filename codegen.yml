overwrite: true
schema: "https://api.internal-test.reecedev.us"
documents: "src/api/*.graphql"
generates:
  src/api/index.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      namingConvention:
        enumValues: keep
