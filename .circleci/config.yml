version: 2.1

jobs:
  build:
    docker:
      - image: 'cimg/ruby:2.7.1-node'
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: |
            yarn install && cd ios && pod install
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.3

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
