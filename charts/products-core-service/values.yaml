# Default values for products-core-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

full-index-job:
  enabled: false
  schedule: "0 4 * * *" # At 04:00 AM
  httpMethod: POST
  host: localhost
  port: 8080
  path: /jobs/search-engine/ecomm-products/_full

incremental-index-job:
  enabled: false
  schedule: "0 0-3,5-23 * * *" # Every hour, at 12:00 AM through 03:59 AM and 05:00 AM through 11:59 PM
  httpMethod: PUT
  host: localhost
  port: 8080
  path: /jobs/search-engine/ecomm-products/_update

branches-etl-job:
  schedule: "0 4 * * *" # At 04:00 AM
  httpMethod: POST
  host: localhost
  port: 8080
  path: /jobs/branches/_sync

replicaCount: 1

image:
  repository: 694955555685.dkr.ecr.us-east-1.amazonaws.com/reece/products-core-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

livenessProbe:
  path: "/actuator/health/liveness"
  initialDelaySeconds: 120
  periodSeconds: 10

readinessProbe:
  path: "/actuator/health/readiness"
  initialDelaySeconds: 120
  periodSeconds: 10

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/path: /actuator/prometheus
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

progressDeadlineSeconds: 180

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

environment:
  SPRING_CLOUD_CONFIG_URI: http://configuration-service:8080
