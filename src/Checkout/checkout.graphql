fragment ItemPage on ItemPage {
  items {
    orderNumber
    displayOnly
    productNumber
    description
    uom
    lineComments
    quantityOrdered
    quantityReleasedToDate
    quantityBackOrdered
    quantityShipped
    unitPrice
    netPrice
    extendedPrice
    lineNumber
    orderLineItemTypeCode
  }
}

mutation deleteContractCart(
  $application: String!
  $accountId: String!
  $userId: String!
  $shoppingCartId: String!
  $branchNumber: String!
) {
  deleteContractCart(
    application: $application
    accountId: $accountId
    userId: $userId
    shoppingCartId: $shoppingCartId
    branchNumber: $branchNumber
  )
}

query submitContractOrderFromCart(
  $contractOrderSubmit: ContractOrderSubmitInput
  $application: String!
  $accountId: String!
  $userId: String!
  $shoppingCartId: String!
) {
  submitContractOrderFromCart(
    contractOrderSubmit: $contractOrderSubmit
    application: $application
    accountId: $accountId
    userId: $userId
    shoppingCartId: $shoppingCartId
  )
}