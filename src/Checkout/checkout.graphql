  shipToAddress {
    ...contractAddress
  }
  itemList {
    ...ItemPage
  }
  taxAmount
  totalAmount
  subTotal
  otherCharges
  orderType
  gstHstUseCode
  promiseDate
  orderNumber
  orderComments
  subTotalWithBackOrder
  trackingURL
  creditCardMessage
  orderBy
  gstHstAmount
  orderDescription
  enteredBy
  shipmentMethod
  paidStatus
  shipVia
  allowCreditCardFlag
  merchantId
  creditCardTypes
  invoiceNumber
  freightCode
  trackingNumber
  jobName
  taxable
  branchNumber
  editable
  contractNumber
  branchName
  shipDate
  shipHandleAmount
  paidByCC
  customerName
  phoneNumber
  creditCardAuthAmount
  specialInstructions
  purchaseOrderNumber
  shipmentMethodSysConfig
  orderQuoteCreditDebitCode
  orderDate
