query GetVarianceLocation($id: String!) {
  varianceLocation(id: $id) {
    totalCounted
    totalProducts
    committed
    id
    items {
      id
      locationId
      prodDesc
      prodNum
      tagNum
      catalogNum
      uom
      quantity
      status
      sequence
      varianceCost
      varianceStatus
      productImageUrl
    }
  }
}
