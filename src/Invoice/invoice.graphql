query getInvoice($accountId: String!, $invoiceNumber: String!) {
  invoice(accountId: $accountId, invoiceNumber: $invoiceNumber) {
    invoiceNumber
    status
    terms
    customerPo
    invoiceDate
    dueDate
    originalAmt
    openBalance
    jobNumber
    jobName
    address {
      streetLineOne
      streetLineTwo
      streetLineThree
      city
      state
      postalCode
      country
    }
    shipDate
    deliveryMethod
    subtotal
    tax
    otherCharges
    paidToDate
    invoiceItems {
      id
      brand
      name
      partNumber
      mfr
      thumb
      price
      pricingUom
      qty {
        quantityOrdered
        quantityShipped
      }
    }
  }
}
