query Cart(
  $id: ID!
  $userId: ID!
  $shipToAccountId: ID!
  $includeProducts: Boolean
) {
  cart(
    id: $id
    userId: $userId
    shipToAccountId: $shipToAccountId
    includeProducts: $includeProducts
  ) {
    ...Cart
  }
}

query CartFromQuote(
  $userId: ID!
  $shipToAccountId: ID!
  $quoteId: ID!
  $branchId: ID!
) {
  cartFromQuote(
    userId: $userId
    shipToAccountId: $shipToAccountId
    quoteId: $quoteId
    branchId: $branchId
  ) {
    ...Cart
  }
}

query CartUserIdAccountId(
  $userId: ID!
  $accountId: ID!
  $includeProducts: Boolean
) {
  cartUserIdAccountId(
    userId: $userId
    accountId: $accountId
    includeProducts: $includeProducts
  ) {
    ...Cart
  }
}

query ErpAccount($accountId: String!, $brand: String!) {
  account(accountId: $accountId, brand: $brand) {
    ...ErpAccount
  }
}

query WillCallBranches($shipToAccountId: String!) {
  willCallBranches(shipToAccountId: $shipToAccountId) {
    branchId
    name
    entityId
    address1
    address2
    city
    state
    zip
    phone
    latitude
    longitude
    isPlumbing
    isWaterworks
    isHvac
    isBandK
  }
}

mutation CreateCart($userId: ID!, $shipToAccountId: ID!, $branchId: ID!) {
  createCart(
    userId: $userId
    shipToAccountId: $shipToAccountId
    branchId: $branchId
  )
}

mutation AddItemsToCart($cartId: ID!, $addItemsInput: AddItemsInput!) {
  addItemsToCart(cartId: $cartId, addItemsInput: $addItemsInput) {
    ...Cart
  }
}

mutation AddAllListItemsToCart(
  $cartId: ID!
  $listId: ID!
  $addAllToCartUserInput: AddAllToCartUserInput!
) {
  addAllListItemsToCart(
    cartId: $cartId
    listId: $listId
    addAllToCartUserInput: $addAllToCartUserInput
  ) {
    ...Cart
  }
}

mutation DeleteItem(
  $cartId: ID!
  $itemId: ID!
  $userId: ID!
  $shipToAccountId: ID!
) {
  deleteItem(
    cartId: $cartId
    itemId: $itemId
    userId: $userId
    shipToAccountId: $shipToAccountId
  ) {
    ...Cart
  }
}

mutation UpdateCart($cartId: ID!, $cart: CartInput!) {
  updateCart(cartId: $cartId, cart: $cart) {
    ...Cart
  }
}
mutation RefreshCart($cartId: ID!, $userId: ID!, $shipToAccountId: ID!) {
  refreshCart(
    cartId: $cartId
    userId: $userId
    shipToAccountId: $shipToAccountId
  ) {
    ...Cart
  }
}

mutation DeleteCartItems($cartId: ID!) {
  deleteCartItems(cartId: $cartId) {
    ...Cart
  }
}

mutation UpdateDelivery($deliveryInfo: DeliveryInput!) {
  updateDelivery(deliveryInfo: $deliveryInfo) {
    ...Cart
  }
}

mutation UpdateWillCall($willCallInfo: WillCallInput!) {
  updateWillCall(willCallInfo: $willCallInfo) {
    ...Cart
  }
}

mutation UpdateWillCallBranch(
  $cartId: ID!
  $branchId: ID!
  $userId: ID!
  $shipToAccountId: ID!
) {
  updateWillCallBranch(
    cartId: $cartId
    branchId: $branchId
    userId: $userId
    shipToAccountId: $shipToAccountId
  ) {
    ...Cart
  }
}

mutation UpdateItemQuantity(
  $cartId: ID!
  $itemId: ID!
  $quantity: Int!
  $minIncrementQty: Int!
  $userId: ID!
  $shipToAccountId: ID!
  $customerNumber: String
) {
  updateItemQuantity(
    cartId: $cartId
    itemId: $itemId
    quantity: $quantity
    minIncrementQty: $minIncrementQty
    userId: $userId
    shipToAccountId: $shipToAccountId
    customerNumber: $customerNumber
  ) {
    ...UpdateItemQtyResponse
  }
}

mutation SubmitOrderPreview(
  $cartId: ID!
  $userId: ID!
  $shipToAccountId: ID!
  $billToAccountId: ID!
) {
  submitOrderPreview(
    cartId: $cartId
    userId: $userId
    shipToAccountId: $shipToAccountId
    billToAccountId: $billToAccountId
  ) {
    subTotal
    tax
    orderTotal
  }
}

mutation SubmitOrder(
  $cartId: ID!
  $userId: ID!
  $shipToAccountId: ID!
  $billToAccountId: ID!
) {
  submitOrder(
    cartId: $cartId
    userId: $userId
    shipToAccountId: $shipToAccountId
    billToAccountId: $billToAccountId
  ) {
    ...SubmitOrderResponse
  }
}

mutation DeleteCreditCardFromCart($cartId: ID!) {
  deleteCreditCardFromCart(cartId: $cartId) {
    ...Cart
  }
}

fragment BranchOrderInfo on BranchOrderInfo {
  branchName
  streetLineOne
  streetLineTwo
  streetLineThree
  city
  state
  postalCode
  country
}

fragment SubmitOrderResponse on OrderResponse {
  orderNumber
  orderStatus
  webStatus
  shipDate
  customerPO
  orderDate
  amount
  invoiceNumber
  billToName
  shipToName
  orderedBy
  shipAddress {
    streetLineOne
    streetLineTwo
    streetLineThree
    city
    state
    postalCode
    country
  }
  email
  creditCard {
    ...CreditCard
  }
  branchInfo {
    ...BranchOrderInfo
  }
  deliveryMethod
  specialInstructions
  subTotal
  tax
  orderTotal
  lineItems {
    unitPrice
    erpPartNumber
    orderQuantity
    shipQuantity
    uom
    productOrderTotal
    imageUrls {
      thumb
      small
      medium
      large
    }
    manufacturerName
    manufacturerNumber
    productName
    productId
  }
}

fragment UpdateItemQtyResponse on UpdateItemQtyResponse {
  subtotal
  product {
    id
    cartId
    customerPartNumber
    pricePerUnit
    uom
    priceLastUpdatedAt
    erpPartNumber
    quantity
    qtyAvailableLastUpdatedAt
    qtyAvailable
    product {
      ...Product
    }
    listIds
  }
}

fragment Cart on Cart {
  id
  ownerId
  approverId
  shipToId
  poNumber
  pricingBranchId
  shippingBranchId
  paymentMethodType
  creditCard {
    ...CreditCard
  }
  approvalState
  rejectionReason
  removedProducts
  subtotal
  tax
  shippingHandling
  total
  deliveryMethod
  delivery {
    id
    shipToId
    address {
      id
      companyName
      street1
      street2
      city
      state
      zip
      country
      custom
    }
    deliveryInstructions
    preferredDate
    preferredTime
    shouldShipFullOrder
    phoneNumber
  }
  willCall {
    id
    preferredDate
    preferredTime
    branchId
    pickupInstructions
  }
  erpSystemName
  products {
    id
    cartId
    customerPartNumber
    pricePerUnit
    uom
    priceLastUpdatedAt
    erpPartNumber
    quantity
    qtyAvailableLastUpdatedAt
    qtyAvailable
    product {
      ...Product
    }
    listIds
  }
}

fragment ErpAccount on ErpAccount {
  alwaysCod
  branchId
  city
  companyName
  email
  erpAccountId
  erp
  erpName
  phoneNumber
  state
  street1
  street2
  zip
  poReleaseRequired
  creditHold
  territory
}
