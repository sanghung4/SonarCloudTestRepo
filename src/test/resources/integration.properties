spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
liquibase.enabled=false
management.endpoint.health.show-details=always
server.port=${PORT:8080}
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.database-platform= org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver

management.apikey=integration-test-key

#LOGGING CONFIGURATION
logging.level.org.hibernate.sql=info


elasticsearch.client.baseURL=http://localhost:9999
elasticsearch.client.apiToken=MAX_API_KEY

kourier.getProductPricingBatchSize=100
kourier.client.baseURL=http://localhost:7777
kourier.client.username=KOURIER_API_USERNAME
kourier.client.password=KOURIER_API_PASSWORD

com.reece.sftp.host=localhost
com.reece.sftp.port=9922
com.reece.sftp.username=foo
com.reece.sftp.password=pass
