query user($userId: String) {
  user(userId: $userId) {
    id
    email
    firstName
    lastName
    phoneNumber
    role {
      id
      name
      description
    }
    phoneType
  }
}

query UserAccounts($userId: String) {
  userAccounts(userId: $userId) {
    id
    name
    erpAccountId
    erpSystemName
    shipTos {
      id
      name
      erpAccountId
      erpSystemName
      divisionEnum
      branchId
      branchAddress
    }
    erpSystemName
    divisionEnum
    branchId
    branchAddress
  }
}

mutation updateUserPassword(
  $updateUserPasswordInput: UpdateUserPasswordInput!
) {
  updateUserPassword(updateUserPasswordInput: $updateUserPasswordInput)
}
