query getHomeBranch($shipToAccountId: String!) {
  homeBranch(shipToAccountId: $shipToAccountId) {
    branchId
    name
    entityId
    address1
    address2
    city
    state
    zip
    phone
    longitude
    latitude
  }
}

mutation sendContactForm($contactFormInput: ContactFormInput!) {
  sendContactForm(contactFormInput: $contactFormInput)
}
