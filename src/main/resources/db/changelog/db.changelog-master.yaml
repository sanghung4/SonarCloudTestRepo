databaseChangeLog:
  - changeSet:
      id: createTable
      author: Soumitra Roy
      changes:
        - sqlFile:
            dbms: mysql
            encoding: utf8
            endDelimiter: \n/\s*\n|\n/\s*$
            path: ../../preliquibase/default.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
  - changeSet:
      id: insert-catalog-status
      author: Luis Bolivar
      changes:
        - insert:
            catalogName: catalog_status
            columns:
              - column:
                  name: id
                  value: DRAFT
            dbms: postgresql
            schemaName: public
            tableName: catalog_status
        - insert:
            catalogName: catalog_status
            columns:
              - column:
                  name: id
                  value: ACTIVE
            dbms: postgresql
            schemaName: public
            tableName: catalog_status
        - insert:
            catalogName: catalog_status
            columns:
              - column:
                  name: id
                  value: SUBMITTED
            dbms: postgresql
            schemaName: public
            tableName: catalog_status
        - insert:
            catalogName: catalog_status
            columns:
              - column:
                  name: id
                  value: ARCHIVED
            dbms: postgresql
            schemaName: public
            tableName: catalog_status
  - changeSet:
      id: add-credential-columns
      author: John Valentino
      changes:
        - addColumn:
            tableName: authorized_user
            schemaName: public
            columns:
              - column:
                  name: password
                  type: varchar(200)
              - column:
                  name: salt
                  type: varchar(200)
  - changeSet:
      id: add-default-admin-user
      author: John Valentino
      changes:
